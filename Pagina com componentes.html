<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="row gx-3">
            <div class="col-12 menu">
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            </div>
            <div class="col-12 carrosel">
                <div id="carouselExampleIndicators" class="carousel slide">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://fastcompanybrasil.com/wp-content/uploads/2025/04/emoji-rosto-com-olheiras-Apple.jpg" class="d-block w-100" alt="slide 1">
                    </div>
                    <div class="carousel-item">
                      <img src="https://media.istockphoto.com/id/637743724/pt/vetorial/dont-know-emoticon.jpg?s=612x612&w=0&k=20&c=WsjcKoPdBwRYTtqSO7OgaJ7b53LlJB8v4h03FXCYikk=" class="d-block w-100" alt="slide 2">
                    </div>
                    <div class="carousel-item">
                      <img src="https://macmagazine.com.br/wp-content/uploads/2021/12/02-emoji.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
            </div>
            <div class="col-md-4 col-12 cards">
                <div class="card">
                  <img src="https://png.pngtree.com/png-vector/20241015/ourmid/pngtree-emoji-smile-sunglasses-png-image_14086797.png" class="card-img-top" alt="card1">
                  <div class="card-body">
                    <p class="card-text">"Acredite em si mesmo e você será imparável."</p>
                  </div>
                </div>
                <div class="card">
                  <img src="https://png.pngtree.com/png-vector/20241015/ourmid/pngtree-emoji-smile-sunglasses-png-image_14086797.png" class="card-img-top" alt="card2">
                  <div class="card-body">
                    <p class="card-text">"A jornada mais longa começa com um único passo."</p>
                  </div>
                </div>                
                <div class="card">
                  <img src="https://png.pngtree.com/png-vector/20241015/ourmid/pngtree-emoji-smile-sunglasses-png-image_14086797.png" class="card-img-top" alt="card3">
                  <div class="card-body">
                    <p class="card-text">"Assumir a grandeza do espírito é completamente diferente de inflar o ego." </p>
                  </div>
                </div>            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
